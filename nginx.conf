server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # For React Router / SPA support
    location / {
        try_files $uri /index.html;
    }

    # Static caching
    location ~* \.(js|css|png|jpg|jpeg|gif|svg)$ {
        expires 30d;
        access_log off;
    }

    # Compression
    gzip on;
    gzip_types text/plain application/javascript text/css application/json image/svg+xml;
}
